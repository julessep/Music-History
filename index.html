<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="navbar">
			 <a href="#" id="link-home">List Music</a>
			 <a href="#" id="link-add">Add Music</a>
			 <!-- <a href="#" id="link-list">View Music</a> -->
		</div>

	<div id="wrapper">
	
	<div id="sidebar">
		<form>
		Song length:<br>
		<input type="range" min="0 seconds" max="600 seconds"/><br>
		
	 	Artist:<br>
		<select name="artist">
		  <option>Options</option>
		  <option value="ZZ Top">ZZ Top</option>
		  <option value="Supertramp">Supertramp</option>
		  <option value="PinkFloyd">Pink Floyd</option>
		  <option value="Guns&Roses">Guns & Roses</option>
		  <option value="Morisette">Morisette</option>
		</select><br><br>
		
		Album:<br>
		<select name="album">
		  <option>Options</option>
		  <option value="Eliminator">Eliminator</option>
		  <option value="BreakfastinAmerica">Breakfast in America</option>
		  <option value="TheWall">The Wall</option>
		  <option value="AppetiteforDestruction">Appetite for Destruction</option>
		  <option value="JaggedLittlePill">Jagged Little Pill</option>
		</select><br><br>

		Genre: <br>
			<div id="box">
			<ul class="checkbox">
			<section>
			  <li><input type="checkbox" class="genre" value="rock"> Rock</li>
			  <li><input type="checkbox" class="genre" value="pop"> Pop</li>
			  <li><input type="checkbox" class="genre" value="blues"> Blues</li>
			</section>
			<section>
			  <li><input type="checkbox" class="genre" value="Classical"> Classical</li>
			  <li><input type="checkbox" class="genre" value="Jazz"> Jazz</li>
			  <li><input type="checkbox" class="genre" value="hiphop"> Hip Hop</li><br>
			 </section>
			</ul>
			
			</div>
		<button class="button">Filter</button>
		
		</form>
		</div>

		<div id="main">

</div>
</div>
<section class="hidden" id="add-view">
	
		Song Name:<input id="songInput" type="text" name="name"><br>
		Artist:<input id="artistInput" type="text" name="artist"><br>
		Album:<input id="albumInput" type="text" name="album"><br>
		<button class="button">Add</button>
		<p id="output-songs"></p>
	
</section>

<section class="hidden" id="list-view">
	Add List
</section>


	
<script src="home.js"></script>
<script src="addMusic.js"></script>
<script src="songs.js"></script>
</body>
